<section id="category" class="col-lg-6">
    <h4>Create New Category</h4>
    <form class="form-horizontal" ng-submit="onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="cat_name">Category:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Category Name" name="cat_name" ng-model="catName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cat_desc">Description:</label>
            <div class="col-sm-10">
                <!--                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">-->
                <textarea class="form-control" placeholder="Enter Description" name="cat_desc" ng-model="catDesc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
