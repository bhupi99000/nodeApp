<div class="modal-title" id="modal-title">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="catName">Category Name:</label>
        <input type="text" name="catName" class="form-control" ng-model="catName">
    </div>
    
    <div class="form-group">
        <label for="catDesc">Category Name:</label>
        <textarea type="text" name="catDesc" class="form-control" ng-model="catDesc"></textarea>
    </div>    
</div>
<div class="modal-footer">
    <button ng-click="ok()">Save</button>
    <button ng-click="cancel()">Cancel</button>
</div>
